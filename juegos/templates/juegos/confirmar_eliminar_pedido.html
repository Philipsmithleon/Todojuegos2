{% extends 'juegos/base_generic.html' %}

{% block title %}Confirmar Eliminación de Pedido{% endblock %}

{% block content %}
<h2 class="my-4">Confirmar Eliminación</h2>

<p>¿Estás seguro de que deseas eliminar el pedido {{ pedido.id }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_pedidos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Añadir Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">TodoJuegos</a>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Añadir un nuevo juego</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
      </form>
    </div>

    <footer class="bg-dark text-white text-center py-2 d-flex align-items-center justify-content-center">
      <p>TodoJuegos, todos los derechos reservados.</p>
    </footer>
  </body>
</html>

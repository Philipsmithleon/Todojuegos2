{% extends 'juegos/base_generic.html' %}

{% block title %}Editar Pedido{% endblock %}

{% block content %}
<h2 class="my-4">Editar Pedido</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="juego" class="form-label">Juego</label>
        <select id="juego" name="juego" class="form-select" required>
            {% for juego in juegos %}
            <option value="{{ juego.id }}" {% if juego.id == pedido.juego.id %}selected{% endif %}>{{ juego.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad" class="form-control" value="{{ pedido.cantidad }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
{% endblock %}
